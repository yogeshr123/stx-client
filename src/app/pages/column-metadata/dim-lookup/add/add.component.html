<div class="row" *ngIf="selectedTable">
  <div class="col-6">
    Schema Name: <span class="font-weight-bold">{{ selectedTable.SCHEMA_NAME }}</span>
  </div>
  <div class="col-6">
    Table Name: <span class="font-weight-bold">{{ selectedTable.TABLE_NAME }}</span>
  </div>
</div>

<div class="mt-3 row p-0">
  <h6 class="col-12 text-center mb-3">LOOKUP Table Info:</h6>

  <!-- <form class="row"> -->
  <div class="form-group col-6 row">
    <label class="pr-0 col-5">Choose Table <span class="required">*</span></label>
    <div class="col-7 row">
      <p-dropdown class="" appendTo="body" [options]="dimensionTables" [filter]="true" placeholder="Select a Table"
        [(ngModel)]="formValues.dimTable" optionLabel="TABLE_NAME" (onChange)="tableSelected($event)">
      </p-dropdown>
    </div>
    <div class="col-12 mt-1" *ngIf="errors.noValidatedVersion">
      <p class="error">
        {{errors.noValidatedVersion}}
      </p>
    </div>
  </div>

  <div class="form-group col-6 row">
    <label class="pr-0 col-5">Table Alias <span class="required">*</span></label>
    <div class="col-5 row">
      <input type="text" class="form-control" [(ngModel)]="formValues.tableAlias" placeholder="Table Alias">
    </div>
  </div>

  <hr class="col-12">

  <div class="form-group col-6 row">
    <label class="pr-0 col-5">{{ selectedTable.TABLE_NAME }} Column <span class="required">*</span></label>
    <div class="col-7 row">
      <p-dropdown class="" appendTo="body" [options]="tableColumns" [filter]="true" optionLabel="TARGET_COLUMN_NAME"
        [(ngModel)]="formValues.selectedColumn" placeholder="Select {{ selectedTable.TABLE_NAME }} Column">
      </p-dropdown>
    </div>
  </div>

  <div class="form-group col-6 row">
    <label class="pr-0 col-5">Dimension Column <span class="required">*</span></label>
    <div class="col-7 row">
      <p-dropdown class="" appendTo="body" [options]="dimensionTableColumns" [filter]="true"
        [(ngModel)]="formValues.dimColumn" optionLabel="TARGET_COLUMN_NAME" placeholder="Select Dimension Column">
      </p-dropdown>
    </div>
  </div>

  <div class="form-group col-6">
    <button
      [ngClass]="{ 'disabled': !formValues.dimTable || !formValues.tableAlias || !formValues.dimColumn || !formValues.selectedColumn  }"
      type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-secondary ml-2">Reset</button>
  </div>

</div>
