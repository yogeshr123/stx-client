<div class="table-responsive">
  <h6>Status: {{ data.status }}</h6>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>SCHEMA NAME</th>
        <th>TABLE NAME</th>
        <!-- <th></th> -->
      </tr>
    </thead>
    <tbody *ngIf="details && details.length">
      <tr *ngFor="let item of details">
        <td>{{item.SCHEMA_NAME}}</td>
        <td>{{item.TABLE_NAME}}</td>
      </tr>
    </tbody>
  </table>
</div>
