<form class="row p-0" (ngSubmit)="f.form.valid && submit()" #f="ngForm">
  <div class="col-md-12">
    <div class="form-group">
      <label class="control-label">Enter Title (Eg. Editor)</label>
      <input type="text" class="form-control" name="TITLE"
        [(ngModel)]="selectedRole.TITLE" #TITLE="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && TITLE.invalid }" required />
      <div *ngIf="f.submitted && TITLE.invalid" class="invalid-feedback">
        <div *ngIf="TITLE.errors.required">Role Title is
          required</div>
      </div>
    </div>
    <div class="separator"></div>
    <h6>
      Permissions:
    </h6>
    <div class="form-group " style="height: 500px;overflow: scroll">
      <div class="mb-2 animated-checkbox"
        *ngFor="let rootRole of rolePermissions">
        <label>
          <input type="checkbox" [name]="rootRole.NAME"
            [(ngModel)]="rootRole.isSelected"
            (change)="isSelectedChanged($event, rootRole)"
            [disabled]="selectedRole.isCoreRole"><span
            class="label-text">{{ rootRole.NAME }}</span>
        </label>
        <div class="d-flex align-items-center">
          <div class="ml-4" *ngFor="let childRole of rootRole.children">
            <label>
              <input type="checkbox" [name]="childRole.NAME"
                [(ngModel)]="childRole.isSelected"
                (change)="isSelectedChanged($event, childRole)"
                [disabled]="selectedRole.isCoreRole" /><span
                class="label-text">{{ childRole.NAME }}</span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8 col-md-offset-3">.
    <button class="btn btn-sm btn-primary">
      <i
        class="fa fa-fw fa-lg fa-check-circle"></i>Save</button>&nbsp;&nbsp;&nbsp;
    <button class="btn btn-sm btn-secondary" (click)="closeModal(false)">
      <i class="fa fa-fw fa-lg fa-times-circle"></i>Cancel</button>
  </div>
</form>
