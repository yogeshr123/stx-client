<p-toast></p-toast>
<div class="app-title">
    <div>
        <h1>
            <i class="fa fa-table"></i> Load Control
        </h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="tile">
            <p-confirmDialog></p-confirmDialog>
            <div class="mb-3">
                <button class="btn btn-primary mr-2" pTooltip="Trigger ETL" tooltipPosition="bottom"
                    type="button" (click)="confirmAction('TRIGGER ETL', 'changeETLStatus', 'TRIGGER')">
                    <i class="fa fa-bolt"></i>
                </button>
                <button class="btn btn-primary" pTooltip="Kill ETL" tooltipPosition="bottom" type="button"
                    (click)="confirmAction('KILL ETL', 'changeETLStatus', 'KILL')">
                    <i class="fa fa-ban"></i>
                </button>
                <div class="separator-vertical"></div>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        More Actions
                    </button>
                    <div class="dropdown-menu">
                        <button class="dropdown-item">Reset ETL Execution Status</button>
                        <button class="dropdown-item">Reset T1 Execution Status</button>
                        <button class="dropdown-item">Reset T2 Execution Status</button>
                        <button class="dropdown-item">Reset All Execution Statuses</button>
                        <button class="dropdown-item" (click)="resetTable()">Reset Table State</button>
                    </div>
                </div>
                <div class="btn-group float-right">
                    <a class="btn btn-primary mr-2" routerLinkActive="active" routerLink="/loadcontrol/add">Add new</a>
                </div>
            </div>

            <p-table #dt1 [columns]="selectedColumns" [value]="recordsArray" [responsive]="true"
                dataKey="TABLE_NAME" [reorderableColumns]="true" [(selection)]="selectedRecords"
                stateStorage="local" stateKey="statedemo-local" [tableStyle]="{'table-layout':'auto'}"
                tableStyleClass="scroll-table">
                <ng-template pTemplate="caption">
                    <div style="text-align: right">
                        <p-multiSelect [options]="cols" [(ngModel)]="selectedColumns" optionLabel="field"
                            selectedItemsLabel="{0} columns selected" [style]="{minWidth: '200px'}"
                            defaultLabel="Choose Columns" (onChange)="saveColumnState()"></p-multiSelect>
                    </div>
                    <!-- <div style="text-align: right">
                        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                        <input type="text" pInputText size="50" placeholder="Global Filter" [(ngModel)]="globalQuery">
                        <button class="dropdown-item" (click)="search()">Search</button>
                    </div> -->
                    <div class="globalSearch">
                        <input type="text" placeholder="Global Filter" [(ngModel)]="globalQuery">
                        <button class="btn btn-primary" type="button" (click)="search()">
                            <i class="fa fa-lg fa-fw fa-search"></i>
                        </button>
                    </div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th style="width: 3em">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th *ngFor="let col of columns" [pSortableColumn]="col.field" pReorderableColumn>
                            {{col.field}}
                            <p-sortIcon [field]="col.field"></p-sortIcon>
                        </th>
                        <th></th>
                    </tr>
                    <tr>
                        <th style="width: 3em">
                        </th>
                        <th *ngFor="let col of columns" [ngSwitch]="col.field" class="ui-flclassuid">
                            <p-multiSelect *ngSwitchCase="'ENV_NAME'" [options]="ENV_NAME" defaultLabel="ENV_NAME"
                                [panelStyle]="{width:'200px'}" (onChange)="dt1.filter($event.value, col.field, 'in')"></p-multiSelect>
                            <input pInputText *ngSwitchDefault type="text" (input)="dt1.filter($event.target.value, col.field, col.filterMatchMode)"
                                [value]="dt1.filters[col.field]?.value">
                        </th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr [pSelectableRow]="rowData">
                        <td>
                            <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
                        </td>
                        <td *ngFor="let col of columns">
                            {{rowData[col.field]}}
                        </td>
                        <td style="text-align:center">
                            <button class="btn btn-primary btn-sm" type="button" (click)="onRowEdit(rowData)">
                                <i class="fa fa-pencil"></i>
                            </button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
