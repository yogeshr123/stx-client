<div class="container">
    <div>
        <div class=" row m-0">
            <table class="col-6">
                <tr>
                    <td class="text-right">SCHEMA NAME :</td>
                    <td class="font-weight-bold">{{header.SCHEMA_NAME}}</td>
                </tr>
                <tr>
                    <td class="text-right">HEADER HASH :</td>
                    <td class="font-weight-bold">{{header.HEADER_HASH}}</td>
                </tr>
                <tr>
                    <td class="text-right">COLUMN STATUS :</td>
                    <td class="font-weight-bold">{{header.COLUMN_STATUS}}</td>
                </tr>
                <tr>
                    <td class="text-right">DATA TYPE :</td>
                    <td class="font-weight-bold">{{header.DATA_TYPE}}</td>
                </tr>
                <tr *ngIf="status !== 'APPROVED'">
                    <td class="text-right">
                        <label class="">Select Data Type :</label>
                    </td>
                    <td>
                        <select class="form-control" [(ngModel)]="formValues.dataType" (change)="checkFormValidation()">
                            <option value="int">int</option>
                            <option value="string">string</option>
                            <option value="timestamp">timestamp</option>
                            <option value="decimal">decimal</option>
                        </select>
                    </td>
                </tr>
            </table>
            <table class="col-4 offset-1">
                <tr>
                    <td class="text-right">TABLE :</td>
                    <td class="font-weight-bold">{{header.TABLE_NAME}}</td>
                </tr>
                <tr>
                    <td class="text-right">COLUMN NAME :</td>
                    <td class="font-weight-bold">{{header.COLUMN_NAME}}</td>
                </tr>
                <tr>
                    <td class="text-right">SAMPLE VALUES :</td>
                    <td class="font-weight-bold">{{header.SAMPLE_VALUES}}</td>
                </tr>
                <tr>
                    <td class="text-right"></td>
                    <td class="font-weight-bold">&nbsp;</td>
                </tr>
                <tr *ngIf="status !== 'APPROVED'">
                    <td class="text-right mt-2" *ngIf="formValues.dataType === 'decimal'">
                        <label>
                            Decimal Precision :
                        </label>
                    </td>
                    <td *ngIf="formValues.dataType === 'decimal'">
                        <div>
                            <input (keyup)="checkFormValidation()" type="number" [(ngModel)]="formValues.precisionLeft"
                                class="form-control d-inline-block col-4">
                            <input (keyup)="checkFormValidation()" type="number" [(ngModel)]="formValues.precisionRight"
                                class="form-control d-inline-block col-4 ml-2">
                        </div>
                    </td>
                </tr>
            </table>
            <hr class="col-12">
            <div>
                <button *ngIf="status !== 'APPROVED'" class="btn btn-primary" type="button" (click)="saveColumn()"
                    [ngClass]="{'disabled': saveLoader || isValid}">
                    <i class="fa fa-fw fa-lg fa-check-circle"></i>
                    Save
                </button>
                <img *ngIf="saveLoader" class="ml-2" width="40" src="assets/images/green_loader.gif" alt="Loader Image">
                <button class="btn btn-secondary ml-2" (click)="closePopUp(false)">
                    <i class="fa fa-fw fa-lg fa-times-circle"></i> Close
                </button>
            </div>
        </div>
    </div>
</div>
