<div class=" mb-5">
    <p-scrollPanel [style]="{width: '100%', height: '200px'}">
        <ngx-loading [show]="loader" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate">
        </ngx-loading>
        <div class="row">
            <div class="right col-6">
                <h6 class="text-center mb-3">
                    Version - {{selectedVersion - 1 }} [VALIDATED]
                </h6>
                <div *ngFor="let item of columnsData[selectedVersion - 1]">
                    <div class="tiles">
                        <span class="tiles deleted">{{item.TARGET_COLUMN_NAME}}</span>
                    </div>
                </div>
            </div>
            <div class="right col-6">
                <h6 class="text-center mb-3">
                    Version - {{selectedVersion}} [NEW]
                </h6>
                <div *ngFor="let item of columnsData[selectedVersion]">
                    <div class="tiles">
                        <span class="tiles deleted">{{item.TARGET_COLUMN_NAME}}</span>
                    </div>
                </div>
            </div>
        </div>
    </p-scrollPanel>
</div>
