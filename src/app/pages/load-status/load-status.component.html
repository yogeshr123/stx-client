<div class="app-title">
    <div>
        <h1>
            <i class="fa fa-table"></i> Load Status
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="tile">
            <form>
                <div class="row">
                    <div class="col-3">
                        <input type="text" class="form-control" placeholder="Filter">
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control" placeholder="Filter">
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control" placeholder="Filter">
                    </div>
                    <div class="col-3">
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </div>
                </div>
            </form>
            <div class="col-12">
                <hr>
            </div>
            <div class="mt-4 col-12" *ngIf="isLoading">
                <p-progressBar mode="indeterminate"></p-progressBar>
            </div>
            <div class="mt-4 col-12" *ngIf="!isLoading">
                <div class="clearfix">
                    <button class="float-right btn btn-success ml-2">Save Changes</button>
                    <button class="float-right btn btn-secondary">Discard Changes</button>
                </div>
                <div class="mt-3">
                    <daypilot-gantt [config]="config"></daypilot-gantt>
                </div>
            </div>
        </div>
    </div>
</div>
